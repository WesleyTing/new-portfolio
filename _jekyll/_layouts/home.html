---
layout: default
---


<section class="intro">

  <h1 class="intro-title">Welcome to my Blog.</h1>

  <p class="intro-name blog-name">The ramblings of a <span class="striked">Madman</span> Web Developer.</p>

</section>

    <div class="blog-posts">
      {% for post in site.posts %}
      
      <div class="blog-post">
        <div class="blog-date">
          {{ post.date | date: "%b %-d, %Y" }}
        </div>
        
        <a href="{{ post.url | relative_url }}" class="post-link"><h3 class="blog-title">{{ post.title }}</h3></a>

        <div class="blog-summary">{{ post.summary }}</div>
        
      </div>

      {% endfor %}


  
    </div>
