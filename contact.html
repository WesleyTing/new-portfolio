        <section class="contact-form">
            <form name="contact" action="form-success.html" method="POST" data-netlify="true">
                <div class="contact-name-email">
                    <span class="contact-name">
                        <label for="name">Name:</label><br>
                        <input type="text" name="Name" id="name"><br>
                    </span>
                    <span class="contact-email">
                        <label for="email">Email:</label><br>
                        <input type="text" name="Email" id="email"><br>
                    </span>
                </div>

                <label for="info">Write Me Something:</label><br>
                <textarea name="Message" cols="30" rows="5" id="info"></textarea>
    
                <button class="submit-button" type="submit" value="Send"><i class="fas fa-paper-plane fa-lg"></i></button>
            </form>
        </section>
